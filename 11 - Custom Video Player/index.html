<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
    <title>Custom Video Player</title>
  </head>
  <body>
    <main class="player" id="player">
      <video width="800" class="video" id="video" preload="metadata">
        <source src="./video.mp4" type="video/mp4" />
      </video>

      <div class="video-controls hidden" data-controls>
        <div class="top">
          <input
            type="range"
            id="seekBar"
            class="slider"
            min="0"
            max="100"
            value="0"
          />
        </div>
        <div class="bottom">
          <div>
            <button id="playPauseButton">
              <i class="fa-solid fa-play"></i>
            </button>
            <button data-skip="-5">
              <i class="fa-solid fa-angles-left"></i>
            </button>
            <button data-skip="5">
              <i class="fa-solid fa-angles-right"></i>
            </button>
            <button class="dropup">
              <ul class="menu">
                <li data-speed="0.25">0.25x</li>
                <li data-speed="0.50">0.50x</li>
                <li data-speed="0.75">0.75x</li>
                <li data-speed="1">Normal</li>
                <li data-speed="1.25">1.25x</li>
                <li data-speed="1.5">1.5x</li>
                <li data-speed="1.75">1.75x</li>
                <li data-speed="2.0">2x</li>
              </ul>
              <i class="fa-solid fa-gear"></i>
            </button>
          </div>
          <div class="volume-part">
            <button id="muteButton">
              <i class="fa-solid fa-volume-high"></i>
            </button>
            <input
              type="range"
              id="volumeBar"
              class="slider"
              min="0"
              max="100"
              value="100"
            />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

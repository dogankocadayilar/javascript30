<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
    <title>Countdown Timer</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul>
          <li data-time="20">20 Secs</li>
          <li data-time="300">Work 5</li>
          <li data-time="900">Quick 15</li>
          <li data-time="1200">Snack 20</li>
          <li data-time="3600">Lunch Break</li>
          <li>
            <form class="form">
              <input
                type="number"
                name="minutes"
                class="input"
                placeholder="Enter Minutes"
              />
            </form>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h1 class="time-left">19:45</h1>
        <h2>Be back at <span class="end-time">20:45</span></h2>
      </section>
    </main>
  </body>
</html>
